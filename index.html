<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자가 진단 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>🧠 자가 진단 테스트 (10문항)</h2>
  <p>다음 항목 중 해당하는 것이 몇 개인지 체크해보세요.</p>
  <form id="testForm">
    <label><input type="checkbox"> 아침에 일어나기 힘들고 피곤하다</label>
    <label><input type="checkbox"> 하루 물 섭취량이 1L도 되지 않는다</label>
    <label><input type="checkbox"> 스마트워치나 건강기기 사용 경험이 없다</label>
    <label><input type="checkbox"> 가족력 있는 만성질환이 있다</label>
    <label><input type="checkbox"> 건강검진 결과를 확인하지 않고 넘긴다</label>
    <label><input type="checkbox"> 식사 시간이 불규칙하다</label>
    <label><input type="checkbox"> 수면 시간이 6시간 이하이다</label>
    <label><input type="checkbox"> 운동을 주 1회 이하로 한다</label>
    <label><input type="checkbox"> 자주 두통, 어지럼증을 느낀다</label>
    <label><input type="checkbox"> 부모님 건강에 걱정이 많지만 뾰족한 방법이 없다</label>
    <p><b>결과 해석</b><br>
      0~2개: 안정<br>
      3~5개: 주의<br>
      6~7개: 위험<br>
      8개 이상: 고위험 (AI 건강관리 앱 적극 권장)
    </p>
    <button onclick="checkResult()" type="button">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const boxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      boxes.forEach(box => { if (box.checked) count++; });

      let page = '';
      if (count <= 2) page = 'result-low.html';
      else if (count <= 5) page = 'result-mid.html';
      else if (count <= 7) page = 'result-high.html';
      else page = 'result-veryhigh.html';

      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = page; }, 600);
    }
  </script>
</body>
</html>
